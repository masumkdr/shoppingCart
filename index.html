<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Shopping Card</title>
</head>
<body>

    <div class="container py-5">
        
            <h1 class="d-flex justify-content-center">PRODUCTS</h1>
            <h5 class="d-flex justify-content-center pb-4">Products with very competitive prices. Start to buy now.</h5>

            <div class="row" id="packages">

            </div>

            <div class="card mt-5">
                    <div class="card-title p-3">
                        <h4>MY CARTS</h4></div>    
                    </div>
                    <div class="card-header">
                        <div class="row">
                            <div class="col-md-3">
                                <p class="text-primary">#</p>
                            </div>
                            <div class="col-md-3">
                               <p><b>Items</b></p>
                            </div>
                            <div class="col-md-3">
                                <p><b>Quantity</b></p>
                            </div>
                            <div class="col-md-3">
                                <p><b>Price</b></p>
                            </div>
                        </div>
                    </div>
                    <ul class="list-group list-group-flush" id="viewCart">
                      <li class="list-group-item" id="noItem">No Items Added</li>
                    </ul>
                    <div class="card-header">
                        <div class="row">
                            <div class="col-md-9">
                                <p><b>Total</b></p>
                            </div>
                            <div class="col-md-3 font-weight-bold" id="total">
                                <span>BDT </span><span>0</span>
                            </div>
                        </div>
                    </div>
            </div>
        
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
    <script src="js/script.js"></script>
    <!-- <script src="js/ui.js"></script> -->
    
</body>
</html>
